<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MuQu</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-timer.min.js"></script>
    <script type="text/javascript" src="js/angular-youtube-embed.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body class="container" ng-controller="PlayerController">
    <h1 id="title">MuQu</h1>
    <h2>Now Playing: {{currentVideoTitle}}</h2>
    <div class="row">
      <div class="col-md-6 container">
        <youtube-video id="player" video-id="currentVideoId"></youtube-video>
      </div>
      <div class="col-md-6" ng-controller="QueueController">
        
        <div ng-controller="QueueController">
          <h4>Coming Up</h4>
          <ul class="list-group">
            <li ng-repeat="item in model.queueList" class="list-group-item">{{item.title}}</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
